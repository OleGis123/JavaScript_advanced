<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <!-- 1-ый пункт ДЗ -->
            <form action="#" class="search-form" @submit = "filterGoods(searchLine)">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!-- 2-ой пункт ДЗ -->
            <button class="btn-cart" type="button"  @click = "showCart = !showCart">Корзина</button> <!--Взял только разметку корзины из 6-ого урока, а в остальном всё сам писал-->
            <div class="cart-block" v-show="showCart">
                <p v-if="!cartCatalog.length">Корзина пуста</p> <!-- 3-ий пункт ДЗ -->
                <div class="cart-item" v-for="item of cartCatalog" :key="item.id_product">
                    <div class="product-bio">

                        <div class="product-desc">
                            <p class="product-title">{{item.product_name}}</p>
                            <p class="product-quantity">Количество: {{item.quantity}}</p>
                            <p class="product-single-price">{{item.price}}₽ за единицу</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{item.quantity*item.price}}₽</p>
                        <!--                        <button class="del-btn" @click="remove(item)">&times;</button>-->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filterProducts" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
